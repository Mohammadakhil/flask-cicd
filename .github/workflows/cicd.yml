name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2 — Set up Docker
      - name: Set up Docker
        run: |
          docker --version

      # Step 3 — Build Docker image
      - name: Build Docker image
        run: docker build -t flask-ci-demo .

      # Step 4 — Run container and test
      - name: Run container and test
        run: |
          docker run -d -p 5000:5000 flask-ci-demo
          sleep 5
          curl http://localhost:5000

      # Step 5 — Deploy to Render (manual trigger placeholder)
      - name: Deployment step
        run: echo "Deployment to Render would happen here."

      # Step 6 — (Optional) Send Slack notification
      - name: Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "✅ CI/CD pipeline completed for ${{ github.repository }}"
            }

